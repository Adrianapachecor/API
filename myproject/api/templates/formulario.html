<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .instructions {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Datos</h2>
        <p class="instructions">Por favor, ingresa tu nombre, apellido, edad, correo, sexo, país y ocupación. Asegúrate de que los datos sean correctos antes de enviarlos.</p>
        
        <form method="post" action="/post/">
            {% csrf_token %}
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Tu apellido" required><br>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" placeholder="Tu edad" required><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br>

            <label for="sex">Sexo:</label>
            <select id="sex" name="sex" required>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select><br>

            <label for="country">País:</label>
            <input type="text" id="country" name="country" placeholder="Tu país" required><br>

            <label for="occupation">Ocupación:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Tu ocupación" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
